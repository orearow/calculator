<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content = "width= device-width.initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Caclulator</title>
</head>
<body class="center-screen" >
<script src="script.js"></script>

    <div class="clacBody">
        <h3 style="padding-right: 10px" id="toptext"> Answer = 0</h3>

        <div class="buttonBox">
            <button class="answerBox" id="answer">0</button>
            <br>
            <br>
            <button onclick="calculator(this.id)" class="regularbutton" id="("> (</button>
            <button onclick="calculator(this.id)"class="regularbutton"id=")"> )</button>
            <button onclick="calculator(this.id)"class="cbutton" id="C"> C</button>
            <br>
            <br>

            <button onclick="calculator(this.id)" class="regularbutton" id="7"> 7</button>
            <button onclick="calculator(this.id)" class="regularbutton"id="8"> 8</button>
            <button onclick="calculator(this.id)" class="regularbutton"id="9"> 9</button>
            <button onclick="calculator(this.id)" class="regularbutton" id="/"> /</button>
            <br>
            <br>

            <button onclick="calculator(this.id)" class="regularbutton"id="4"> 4</button>
            <button onclick="calculator(this.id)" class="regularbutton"id="5"> 5</button>
            <button onclick="calculator(this.id)" class="regularbutton"id="6"> 6</button>
            <button onclick="calculator(this.id)" class="regularbutton"id="*"> X</button>
            <br>
            <br>

            <button onclick="calculator(this.id)" class="regularbutton" id="1"> 1</button>
            <button onclick="calculator(this.id)" class="regularbutton" id="2"> 2</button>
            <button  onclick="calculator(this.id)"class="regularbutton" id="3"> 3</button>
            <button onclick="calculator(this.id)" class="regularbutton" id="-"> -</button>
            <br>
            <br>

            <button onclick="calculator(this.id)" class="regularbutton" id="0"> 0</button>
            <button onclick="calculator(this.id)" class="regularbutton" id="."> .</button>
            <button onclick="calculator(this.id)" class="regularbutton" id="="> =</button>
            <button onclick="calculator(this.id)" class="regularbutton" id="+"> +</button>

        </div>
    </div>


</body>
</html>
